<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Landon Stucki" content="2024">
    <title>KarV Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="Karv_Logo.png" alt="Karv Logo">
        <button id="menu-button">Menu</button>
        <nav id="main-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <img id="banner" src="banner5.png" alt="Website Banner Picture Of Laser Engraver">
    <main>
        <h1 id="shop-heading">July Special! 25% Off Wood Engravings!</h1>
        <section id="shop-items-container" class="shopscontent"></section>
    </main>
    <footer>
        <p>&copy; 2024 KarV - Laser Engraving. All rights reserved.</p>
    </footer>

    <!-- Modal structure -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Item Title</h2>
            <p id="modal-price">Price: $0.00</p>
            <label for="modal-qty">Qty:</label>
            <input type="number" id="modal-qty" class="modal-input" min="1" value="1">
            <label for="modal-custom-words">Custom Words:</label>
            <input type="text" id="modal-custom-words" class="modal-input">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
